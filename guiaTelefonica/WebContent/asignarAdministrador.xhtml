<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="./WEB-INF/templates/plantillaPrincipal.xhtml"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="titulo">Asignar Administradores</ui:define>
	<ui:define name="contenido">
		<p:layout fullPage="true">
			<p:layoutUnit position="north" resizable="true" size="100px"
				minSize="100"
				header="GUIA TELEFONICA - UNIVERSIDAD DE LAS FUERZAS ARMADAS - ESPE  ">
				<p:outputLabel>Administración de Administradores - Usuario Master: #{administradorBean.master}</p:outputLabel>

			</p:layoutUnit>
			<p:layoutUnit position="west" resizable="true" header="Busqueda"
				size="360px" minSize="360">
				<p:panelGrid columns="1" layout="grid" style="width:50%;"
					scrollHeight="200">
					<p:outputLabel for="valorBus" value="Ingrese el Apellido:" />
					<p:growl id="growl" life="2000" />

					<p:panelGrid columns="2" layout="grid" style="width:100%;">

						<p:inputText id="valorBus"
							value="#{administradorBean.textoBusqueda}" required="false"
							style="width:100%;" />

						<p:commandButton id="botonBusca" update="vistaPresen,growl"
							icon="ui-icon-search"
							actionListener="#{administradorBean.botonBuscar()}"
							styleClass="ui-priority-primary" />

					</p:panelGrid>

					<p:panelGrid columns="1" style="width: 350px;">

						<h:outputText value="Sedes" styleClass="negrita" />
						<p:selectManyCheckbox id="menu"
							value="#{administradorBean.selectSedes}" label="Lista de Sedes"
							filter="true" required="false" columns="1" layout="pageDirection">
							<f:selectItems value="#{administradorBean.listaSedes}" var="item"
								itemValue="#{item.valor}" itemLabel="#{item.descripcion}" />

						</p:selectManyCheckbox>

					</p:panelGrid>

					<p:commandButton id="botonGuardar" value="Asignar"
						update="growl,vistaAdmin2"
						actionListener="#{administradorBean.botonAsignar()}"
						styleClass="ui-priority-primary" style="width: 120px;"
						icon="ui-icon-plusthick">
						<p:confirm header="Confirmación" message="¿Asignar Administrador?"
							icon="ui-icon-alert" />
					</p:commandButton>
					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
						<p:commandButton value="Si" type="button"
							styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
						<p:commandButton value="No" type="button"
							styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
					</p:confirmDialog>

				</p:panelGrid>
			</p:layoutUnit>
			<p:layoutUnit position="center">
				<p:panel header="Resultados de la búsqueda">

					<p:dataTable id="vistaPresen" var="vis" layout="grid"
						value="#{administradorBean.personal}" selectionMode="single"
						selection="#{administradorBean.administrador}"
						rowKey="#{vis.idDocente}" paginator="true" rows="4"
						paginatorPosition="top" paginatorAlwaysVisible="true"
						emptyMessage="No se encontraron Datos">
						<p:column headerText="NOMBRES">
							<h:outputText value="#{vis.nombres}" />
						</p:column>
						<p:column headerText="CEDULA">
							<h:outputText value="#{vis.cedula}" />
						</p:column>
						<p:column headerText="ID BANNER">
							<h:outputText value="#{vis.idDocente}" />
						</p:column>
						<p:column headerText="SEDE">
							<h:outputText value="#{vis.sede}" />
						</p:column>
						<p:column headerText="UBICACION">
							<h:outputText value="#{vis.unidad}" />
						</p:column>
					</p:dataTable>

				</p:panel>

				<p:panel header="Administradores">


					<p:panelGrid columns="2" style="width:1150">

						<p:dataTable id="vistaAdmin2" var="vist"  layout="grid"
							value="#{administradorBean.vistaAdmin}" scrollable="true"
							scrollHeight="200" selectionMode="single"
							rowKey="#{vist.id_persona}"
							selection="#{administradorBean.selectedPersona}">
							<p:ajax event="rowSelect"
								listener="#{administradorBean.onRowSelect}" update="@all" />
							
							<p:ajax event="rowUnselect"
								listener="#{administradorBean.onRowUnselect}" update="@all" />
							
							<p:column headerText="NOMBRES">
								<h:outputText value="#{vist.nombre}" />
							</p:column>
						</p:dataTable>

						<p:panel id="panelModel">

							<p:panelGrid id="Adm" columns="3" style="width: 95%;"
								resizable="true">
								<h:outputText
									value="#{administradorBean.selectedPersona.nombre}"
									style="width:360px" />
								<p:commandButton id="botonEliminar" value="Eliminar"
									update="vistaAdmin2,growl" icon="ui-icon-trash"
									actionListener="#{administradorBean.Eliminar()}"
									styleClass="ui-priority-primary" style="width: 120px;">
									<p:confirm header="Confirmación"
										message="¿Desea eliminar el Administrador?"
										icon="ui-icon-alert" />
								</p:commandButton>
								<p:confirmDialog global="true" showEffect="fade"
									hideEffect="fade">
									<p:commandButton value="Si" type="button"
										styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
									<p:commandButton value="No" type="button"
										styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
								</p:confirmDialog>
								<p:selectCheckboxMenu id="ComboSedes"
									value="#{administradorBean.todas}" label="Lista de Sedes"
									filter="true" panelStyle="width:360px"
									style="width:360px; font-size: 12pt;" scrollHeight="250">
									<f:selectItems value="#{administradorBean.todasSedes}"
										var="item" itemValue="#{item.valor}"
										itemLabel="#{item.descripcion}" />
								</p:selectCheckboxMenu>
								<p:commandButton id="botonModificar" value="Modificar"
									update="vistaAdmin2,growl"
									actionListener="#{administradorBean.Modificar()}"
									styleClass="ui-priority-primary" icon="ui-icon-pencil"
									style="width: 120px;">
									<p:confirm header="Confirmación"
										message="¿Desea modificar sedes?" icon="ui-icon-alert" />
								</p:commandButton>
								<p:confirmDialog global="true" showEffect="fade"
									hideEffect="fade">
									<p:commandButton value="Si" type="button"
										styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
									<p:commandButton value="No" type="button"
										styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
								</p:confirmDialog>

							</p:panelGrid>
						</p:panel>

					</p:panelGrid>
				</p:panel>
			</p:layoutUnit>

		</p:layout>
	</ui:define>
</ui:composition>
