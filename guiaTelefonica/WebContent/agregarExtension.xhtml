
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="./WEB-INF/templates/plantillaPrincipal.xhtml"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Agregar Extensiones</ui:define>

	<ui:define name="contenido">
		<p:layout fullPage="true">

			<p:layoutUnit position="north" style="width:100%;" size="200px"
				minSize="200">
				<p:spacer height="20px" />


				<center>
					<h:outputText
						value="GUIA TELEFONICA - UNIVERSIDAD DE LAS FUERZAS ARMADAS ESPE"
						style="margin-top: 0" />

				</center>
				<p:spacer height="20px" />

				<!-- 				<h:commandLink action="index">Modificar</h:commandLink> -->

				<!-- 				<p:tabMenu> -->
				<!-- 					<p:menuitem value="Agregar" ajax="false" -->
				<!-- 						action="agregarExtension" icon="ui-icon-mail-open" /> -->
				<!-- 					<p:menuitem value="Modificar" ajax="false" -->
				<!-- 						action="modificarExtension" icon="ui-icon-mail-open" /> -->
				<!-- 				</p:tabMenu> -->

				<p:panel
					header="Agregar Extensiones - Administrador: #{agregarBean.nombreAdministrador}">

					<p:panelGrid id="panelFiltro" columns="6" layout="grid">

						<p:outputLabel for="codigoSede" value="Lista de Sedes:" /> 
						<p:selectOneMenu id="codigoSede" style="width: 300px"
							value="#{agregarBean.sedeSeleccionada}">
							<f:selectItem itemLabel="Seleccione..." />
							<f:selectItems value="#{agregarBean.administrado}" var="crit"
								itemValue="#{crit.codigoSede}" itemLabel="#{crit.nombSede}" />
							<p:ajax update="codigoUnidad"
								listener="#{agregarBean.actualizarUnidades()}" />

						</p:selectOneMenu>


						<p:outputLabel for="codigoUnidad" value="Lista de Unidades:" />
						<p:selectOneMenu id="codigoUnidad" style="width: 500px"
							value="#{agregarBean.unidadSeleccionada}">
							<f:selectItem itemLabel="Seleccione..." />
							<f:selectItems value="#{agregarBean.listaUnidades}" var="crit"
								itemValue="#{crit.valor}" itemLabel="#{crit.descripcion}" />
							<p:ajax update="tablaUnidadExtension"
								listener="#{agregarBean.actualizarExtensiones}" />

						</p:selectOneMenu>
						
					
					</p:panelGrid>





					<!-- 					<p:dataList  value="#{agregarBean.administrado}" var="car" -->
					<!-- 						type="ordered"> -->
					<!-- 						<f:facet name="header"> -->
					<!--             					Sedes -->
					<!--         					</f:facet> -->
					<!--         					#{car.nombSede} -->
					<!--     						</p:dataList> -->


				</p:panel>
			</p:layoutUnit>

			<p:layoutUnit position="west" resizable="true" size="300px"
				minSize="300" header="Busquedas">



				<p:panelGrid id="panelBusqueda" columns="1" layout="grid"
					style="width:100%;">

					<p:outputLabel for="valorBus2" value="Ingrese el Apellido:" />
					<p:inputText id="valorBus2" value="#{agregarBean.textoBuscado}"
						required="true" style="width:100%;" maxlength="15" />

					<p:growl id="growl" life="2000" />
					<p:commandButton id="botonBuscar" value="Buscar"
						update="vistaPresen,growl"
						actionListener="#{agregarBean.botonAction()}"
						process="@this :form:panelBusqueda"
						styleClass="ui-priority-primary" />

				</p:panelGrid>
				<p:spacer height="20px" />


				<p:panel header="Información a Guardar">


					<p:panelGrid id="panelDatos" columns="1" style="width:100%;"
						layout="grid">

						<p:outputLabel for="valorFono" value="Ingrese el Teléfono:" />
						<p:inputText id="valorFono" value="#{agregarBean.telefono}"
							required="true" style="width:100%;" maxlength="10"
							validatorMessage="Teléfono Invalido">
							<f:validateRegex pattern="[0-9]{2}+-[0-9]{7}" />
						</p:inputText>


						<p:outputLabel for="valorExten" value="Ingrese la Extensión:" />
						<p:inputText id="valorExten" value="#{agregarBean.extension}"
							required="true" style="width:100%;" maxlength="4"
							validatorMessage="Extensión Invalido">

							<f:validateRegex pattern="[0-9]{4}" />

						</p:inputText>

						<p:commandButton id="botonGuardar" value="Guardar Extensión"
							update="tablaUnidadExtension,growl,codigoUnidad" actionListener="#{agregarBean.botonGuardar()}"
							styleClass="ui-priority-primary" process="@form :form:panelDatos">
							<p:confirm header="Confirmación" message="¿Guardar Registro?"
								icon="ui-icon-alert" />
						</p:commandButton>
						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
							<p:commandButton value="Si" type="button"
								styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
							<p:commandButton value="No" type="button"
								styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
						</p:confirmDialog>
						<p:spacer height="20px" />
					</p:panelGrid>

				</p:panel>



			</p:layoutUnit>

			<center>
				<p:layoutUnit position="center" header="Resultados de la busqueda">

					<p:panel>

						<p:dataTable id="vistaPresen" var="vis" layout="grid"
							value="#{agregarBean.personal}" scrollable="true"
							scrollHeight="300" selectionMode="single"
							selection="#{agregarBean.selectPersonal}"
							rowKey="#{vis.idDocente}">


							<p:column headerText="NOMBRES">
								<h:outputText value="#{vis.nombres}" />
							</p:column>

							<p:column headerText="CEDULA">
								<h:outputText value="#{vis.cedula}" />
							</p:column>

							<p:column headerText="ID BANNER">
								<h:outputText value="#{vis.idDocente}" />
							</p:column>

							<p:column headerText="PUESTO">
								<h:outputText value="#{vis.puesto}" />
							</p:column>

							<p:column headerText="UBICACION">
								<h:outputText value="#{vis.unidad}" />
							</p:column>

							<p:column headerText="SEDE">
								<h:outputText value="#{vis.sede}" />
							</p:column>




						</p:dataTable>


					</p:panel>

					<p:panel header="Usuarios con Extensiones">

						<p:dataTable id="tablaUnidadExtension" var="vis" layout="grid"
							value="#{agregarBean.listaUnidadExtension}" scrollable="true"
							scrollHeight="300" selectionMode="single"
							selection="#{agregarBean.unidadExtensionSelect}"
							rowKey="#{vis.idAsignacion}">


							<p:column headerText="NOMBRES">
								<h:outputText value="#{vis.personalNomb}" />
							</p:column>

							<p:column headerText="EXT">
								<h:outputText value="#{vis.extensionNomb}" />
							</p:column>

							<p:column headerText="TELEFONO">
								<h:outputText value="#{vis.telefonoNomb}" />
							</p:column>


							<p:column headerText="ID BANNER">
								<h:outputText value="#{vis.idPersonal}" />
							</p:column>

							<p:column headerText="PUESTO">
								<h:outputText value="#{vis.cargoNomb}" />
							</p:column>

							<p:column headerText="UBICACION">
								<h:outputText value="#{vis.unidadNomb}" />
							</p:column>

							<p:column headerText="SEDE">
								<h:outputText value="#{vis.sedeNomeb}" />
							</p:column>




						</p:dataTable>


					</p:panel>

				</p:layoutUnit>
			</center>

		</p:layout>

	</ui:define>
</ui:composition>
