
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="./WEB-INF/templates/plantillaPrincipal.xhtml"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Agregar Extensiones</ui:define>

	<ui:define name="contenido">
		<p:layout fullPage="true">

			<p:layoutUnit position="north" resizable="true" size="100px"
				minSize="100"
				header="GUIA TELEFONICA - UNIVERSIDAD DE LAS FUERZAS ARMADAS - ESPE  ">


				<p:outputLabel>Administración de Extensiones - Usuario: #{agregarBean.nombreAdministrador}</p:outputLabel>


			</p:layoutUnit>

			<p:layoutUnit position="west" resizable="true" size="300px"
				minSize="300" header="Busquedas">

				<p:panelGrid id="panelBusqueda" columns="1" layout="grid"
					style="width:100%;">

					<p:outputLabel for="valorBus2" value="Ingrese el Apellido:" />
					<p:inputText id="valorBus2" value="#{agregarBean.textoBuscado}"
						required="true" style="width:100%;" maxlength="15" />

					<p:growl id="growl" life="2000" />
					<p:commandButton id="botonBuscar" value="Buscar"
						update="vistaPresen,growl"
						actionListener="#{agregarBean.botonBusqueda()}" process="@form"
						styleClass="ui-priority-primary" />
						
						
						<p:growl id="growl" life="2000" />
					<p:commandButton id="botonFecha" value="FECHA"
						actionListener="#{fecha.enviar()}" process="@form"
						styleClass="ui-priority-primary" />


				</p:panelGrid>
				<p:spacer height="20px" />


			</p:layoutUnit>

			<center>
				<p:layoutUnit position="center" header="Resultados de la Busqueda">

					<p:panel>

						<p:dataTable id="vistaPresen" var="vis"
							value="#{agregarBean.personal}" scrollable="true"
							scrollHeight="200" selectionMode="single"
							selection="#{agregarBean.selectPersonal}"
							rowKey="#{vis.idDocente}">

							<p:ajax event="rowSelect" listener="#{agregarBean.onRowSelect}" />

							<p:ajax event="rowUnselect"
								listener="#{agregarBean.onRowUnselect}" />

							<p:column headerText="NOMBRES">
								<h:outputText value="#{vis.nombres}" />
							</p:column>

							<p:column headerText="CEDULA">
								<h:outputText value="#{vis.cedula}" />
							</p:column>

							<p:column headerText="ID BANNER">
								<h:outputText value="#{vis.idDocente}" />
							</p:column>

							<p:column headerText="UBICACIÓN">
								<h:outputText value="#{vis.unidad}" />
							</p:column>


							<p:column headerText="SEDE">
								<h:outputText value="#{vis.sede}" />
							</p:column>

							<f:facet name="footer">
								<p:commandButton process="vistaPresen"
									update=":form:panelDetalle" icon="ui-icon-plusthick"
									value="Agregar" oncomplete="PF('dlg2').show()" />


							</f:facet>


						</p:dataTable>


					</p:panel>

					<p:panel header="Usuarios con Extensiones">

						<p:panelGrid id="panelFiltro" columns="4" layout="grid">

							<p:outputLabel for="codigoSede" value="Lista de Sedes:" />
							<p:selectOneMenu id="codigoSede" style="width: 300px"
								value="#{agregarBean.sedeSeleccionada}">
								<f:selectItem itemLabel="Seleccione..." />
								<f:selectItems value="#{agregarBean.administrado}" var="crit"
									itemValue="#{crit.codigoSede}" itemLabel="#{crit.nombSede}" />
								<p:ajax update="codigoUnidad"
									listener="#{agregarBean.actualizarUnidades()}" />

							</p:selectOneMenu>


							<p:outputLabel for="codigoUnidad" value="Lista de Unidades:" />
							<p:selectOneMenu id="codigoUnidad" style="width: 500px"
								value="#{agregarBean.unidadSeleccionada}">
								<f:selectItem itemLabel="Seleccione..." />
								<f:selectItems value="#{agregarBean.listaUnidades}" var="crit"
									itemValue="#{crit.valor}" itemLabel="#{crit.descripcion}" />
								<p:ajax update="tablaUnidadExtension"
									listener="#{agregarBean.actualizarExtensiones()}" />

							</p:selectOneMenu>

						</p:panelGrid>


						<p:dataTable id="tablaUnidadExtension" var="vis" layout="grid"
							value="#{agregarBean.listaUnidadExtension}" scrollable="true"
							scrollHeight="200" selectionMode="single"
							selection="#{agregarBean.unidadExtensionSelect}"
							rowKey="#{vis.identidad}">


							<p:ajax event="rowSelect" listener="#{agregarBean.onRowSelect2}" update=" :form:codigoSede3"/>

							<p:ajax event="rowUnselect"
								listener="#{agregarBean.onRowUnselect2}" />

							<p:column headerText="NOMBRES">
								<h:outputText value="#{vis.personalNomb}" />
							</p:column>

							<p:column headerText="EXT">
								<h:outputText value="#{vis.extensionNomb}" />
							</p:column>

							<p:column headerText="TELEFONO">
								<h:outputText value="#{vis.telefonoNomb}" />
							</p:column>


							<p:column headerText="ID BANNER">
								<h:outputText value="#{vis.idPersonal}" />
							</p:column>


							<p:column headerText="UBICACIÓN">
								<h:outputText value="#{vis.unidadNomb}" />
							</p:column>

							<p:column headerText="SEDE">
								<h:outputText value="#{vis.sedeNomeb}" />
							</p:column>

							<f:facet name="footer">
								<p:commandButton process="tablaUnidadExtension"
									update=":form:panelEditar" icon="ui-icon-pencil" value="Editar"
									oncomplete="PF('dlg3').show()" />

								<p:commandButton process="tablaUnidadExtension"
									update=":form:panelEditar" icon="ui-icon-close"
									value="Eliminar" oncomplete="PF('dlg3').show()" />
							</f:facet>

						</p:dataTable>


					</p:panel>

				</p:layoutUnit>
			</center>

		</p:layout>

		<p:dialog id="modalGuardar" header="Extensión" widgetVar="dlg2"
			modal="true" showEffect="fade" hideEffect="fade" resizable="false">

			<p:panel id="panelDetalle" style="text-align:center;">

				<p:panelGrid id="panelGuarda" columns="2"
					rendered="#{not empty agregarBean.selectPersonal}"
					columnClasses="label,value" layout="grid">

					<h:outputText value="ID:" />
					<h:outputText id="id"
						value="#{agregarBean.selectPersonal.idDocente}" />

					<h:outputText value="Nombre:" />
					<h:outputText id="nombre"
						value="#{agregarBean.selectPersonal.nombres}" />


					<p:outputLabel for="codigoSede2" value="Sede:" />
					<p:selectOneMenu id="codigoSede2" style="width: 370px"
						value="#{agregarBean.selectPersonal.sedeCode}">
						<f:selectItem itemLabel="Seleccione..." />
						<f:selectItems value="#{agregarBean.administrado}" var="crit"
							itemValue="#{crit.codigoSede}" itemLabel="#{crit.nombSede}" />
						<p:ajax update="codigoUnidad2"
							listener="#{agregarBean.actualizarUnidadesGuardar()}" />

					</p:selectOneMenu>


					<p:outputLabel for="codigoUnidad2" value="Unidad:" />
					<p:selectOneMenu id="codigoUnidad2" style="width: 370px"
						value="#{agregarBean.selectPersonal.unidad}">
						<f:selectItem itemLabel="Seleccione..." />
						<f:selectItems value="#{agregarBean.listaUnidadesGuadar}"
							var="crit" itemValue="#{crit.valor}"
							itemLabel="#{crit.descripcion}" />

					</p:selectOneMenu>


					<p:outputLabel for="valorFono" value="Teléfono:" />
					<p:inputText id="valorFono" value="#{agregarBean.telefono}"
						required="true" style="width:100%;" maxlength="10"
						validatorMessage="Teléfono Invalido">
						<f:validateRegex pattern="[0-9]{2}+-[0-9]{7}" />
					</p:inputText>


					<p:outputLabel for="valorExten" value="Extensión:" />
					<p:inputText id="valorExten" value="#{agregarBean.extension}"
						required="true" style="width:100%;" maxlength="4"
						validatorMessage="Extensión Invalido">

						<f:validateRegex pattern="[0-9]{4}" />

					</p:inputText>

				</p:panelGrid>

				<p:spacer height="20px" />
				<p:commandButton id="botonGuardar" value="Guardar"
					update="tablaUnidadExtension,growl,codigoUnidad"
					actionListener="#{agregarBean.botonGuardar()}"
					styleClass="ui-priority-primary" process="@form :form:panelDetalle">
					<p:confirm header="Confirmación" message="¿Guardar Registro?"
						icon="ui-icon-alert" />
				</p:commandButton>
				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
					<p:commandButton value="Si" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="No" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>

			</p:panel>
		</p:dialog>


		<p:dialog id="modalEditar" header="Extensión" widgetVar="dlg3"
			modal="true" showEffect="fade" hideEffect="fade" resizable="false">

			<p:panel id="panelEditar" style="text-align:center;">

				<p:panelGrid id="panelEditar2" columns="2"
					rendered="#{not empty agregarBean.extensionSelectModal}"
					columnClasses="label,value" layout="grid">

					<h:outputText value="ID:" />
					<h:outputText id="id2"
						value="#{agregarBean.extensionSelectModal.idPersonal}" />

					<h:outputText value="Nombre:" />
					<h:outputText id="nombre2"
						value="#{agregarBean.extensionSelectModal.personalNomb}" />


					<p:outputLabel for="codigoSede3" value="Sede:" />
					<p:selectOneMenu id="codigoSede3" style="width: 370px"
						required="true"
						value="#{agregarBean.extensionSelectModal.sedeCodigo}">
						<f:selectItem itemLabel="Seleccione..." />
						<f:selectItems value="#{agregarBean.listaSedeExtension2}" var="crit"
							itemValue="#{crit.valor}" itemLabel="#{crit.descripcion}" />
						<p:ajax update="codigoUnidad3"
							listener="#{agregarBean.actualizarUnidadesGuardar2()}" />

					</p:selectOneMenu>


					<p:outputLabel for="codigoUnidad3" value="Unidad:" />
					<p:selectOneMenu id="codigoUnidad3" style="width: 370px"
						required="true"
						value="#{agregarBean.extensionSelectModal.unidadNomb}">
						<f:selectItem itemLabel="Seleccione..." />
						<f:selectItems value="#{agregarBean.listaUnidadesGuadar2}"
							var="crit" itemValue="#{crit.valor}"
							itemLabel="#{crit.descripcion}" />

					</p:selectOneMenu>


					<p:outputLabel for="valorFono2" value="Teléfono:" />
					<p:inputText id="valorFono2"
						value="#{agregarBean.extensionSelectModal.telefonoNomb}"
						required="true" style="width:100%;" maxlength="10"
						validatorMessage="Teléfono Invalido">
						<f:validateRegex pattern="[0-9]{2}+-[0-9]{7}" />
					</p:inputText>


					<p:outputLabel for="valorExten2" value="Extensión:" />
					<p:inputText id="valorExten2"
						value="#{agregarBean.extensionSelectModal.extensionNomb}"
						required="true" style="width:100%;" maxlength="4"
						validatorMessage="Extensión Invalido">

						<f:validateRegex pattern="[0-9]{4}" />

					</p:inputText>

				</p:panelGrid>

				<p:spacer height="20px" />
				<p:commandButton id="botonGuardar2" value="Editar"
					update="tablaUnidadExtension,growl"
					actionListener="#{agregarBean.botonEditar()}"
					styleClass="ui-priority-primary" process="@form :form:modalEditar">
					<p:confirm header="Confirmación" message="¿Guardar Registro?"
						icon="ui-icon-alert" />
				</p:commandButton>
				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
					<p:commandButton value="Si" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="No" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>

			</p:panel>
		</p:dialog>

	</ui:define>
</ui:composition>
