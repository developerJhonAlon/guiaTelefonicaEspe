	<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="./WEB-INF/templates/plantillaPrincipal.xhtml"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Agregar Extensiones</ui:define>

	<ui:define name="contenido">
		<p:layout fullPage="true">

			<p:layoutUnit position="north">
				<p:spacer height="20px" />


				<center>
					<h:outputText
						value="GUIA TELEFONICA - UNIVERSIDAD DE LAS FUERZAS ARMADAS ESPE"
						style="margin-top: 0" />

				</center>
				<p:spacer height="20px" />

				<p:panel header="Sede: ESPE Matriz - Agregar Extensiones">

					<center>
						<p:panelGrid columns="1">

							<h:outputText value="Administrador" />
							<h:outputText value="Ing. Mauricio Baldeon" />

						</p:panelGrid>

					</center>

				</p:panel>
			</p:layoutUnit>

			<p:layoutUnit position="west" resizable="true" header="Busquedas">


				<p:panelGrid columns="1" layout="grid" style="width:100%;">

					<p:outputLabel for="valorBus" value="Ingrese el Apellido o ID:" />
					<p:inputText id="valorBus" value="#{agregarBean.textoBuscado}"
						required="false" style="width:100%;" />


					<p:commandButton id="botonBuscar" value="Buscar"
						update="vistaPresen"
						actionListener="#{agregarBean.botonAction()}"
						styleClass="ui-priority-primary" />

				</p:panelGrid>
				<p:spacer height="20px" />
				
				
				<p:panel header="Información a Guardar">
					
			
						<p:panelGrid columns="1" style="width:100%;" layout="grid">

							<p:outputLabel for="valorFono" value="Ingrese el Telefono:" />
							<p:inputText id="valorFono" value="#{agregarBean.telefono}"
								required="false" style="width:100%;" maxlength="10"/>
							<p:message for="valorFono" />

							<p:outputLabel for="valorExten" value="Ingrese la Extensión:" />
							<p:inputText id="valorExten" value="#{agregarBean.extension}"
								required="false" style="width:100%;" maxlength="4"/>
							<p:message for="valorExten" />
							
							<p:growl id="growl" life="2000" />
							<p:commandButton id="botonGuardar" value="Guardar Extensión"
								update="growl" actionListener="#{agregarBean.botonGuardar()}"
								styleClass="ui-priority-primary" />

						</p:panelGrid>
				
				</p:panel>

			</p:layoutUnit>

			<center>
				<p:layoutUnit position="center" header="Resultados de la busqueda">

					<p:panel>

						<p:dataTable id="vistaPresen" var="vis" layout="grid"
							value="#{agregarBean.personal}" scrollHeight="200"
							selectionMode="single"
							selection="#{agregarBean.selectPersonal}"
							rowKey="#{vis.idDocente}">


							<p:column headerText="NOMBRES">
								<h:outputText value="#{vis.nombres}" />
							</p:column>

							<p:column headerText="CEDULA">
								<h:outputText value="#{vis.cedula}" />
							</p:column>

							<p:column headerText="ID BANNER">
								<h:outputText value="#{vis.idDocente}" />
							</p:column>

							<p:column headerText="PUESTO">
								<h:outputText value="#{vis.puesto}" />
							</p:column>

							<p:column headerText="UBICACION">
								<h:outputText value="#{vis.unidad}" />
							</p:column>

							<p:column headerText="SEDE">
								<h:outputText value="#{vis.sede}" />
							</p:column>

							<p:column headerText="CODE SEDE" style="display: none">
								<h:outputText value="#{vis.sedeCode}" />
							</p:column>
							<p:column headerText="DIREC INSTI" style="display: none">
								<h:outputText value="#{vis.direcInstitu}" />
							</p:column>

							<p:column headerText="CIUD LABORA" style="display: none">
								<h:outputText value="#{vis.ciudadLabora}" />
							</p:column>

							<p:column headerText="CORREO" style="display: none">
								<h:outputText value="#{vis.correo}" />
							</p:column>


						</p:dataTable>


					</p:panel>



				</p:layoutUnit>
			</center>

		</p:layout>

	</ui:define>
</ui:composition>
